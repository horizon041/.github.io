name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'  # Ruby 3.2.0 या 3.3.0
          bundler-cache: true   # Cache enable
      - name: Install Dependencies
        run: |
          gem update --system
          bundle install --jobs 4 --retry 3  # Parallel और retries
      - name: Build with Jekyll
        run: bundle exec jekyll build --trace
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ gho EkUL10775ycJNssYg6Vz9sT0ZYLd1geitj }}
          publish_dir: ./_site
