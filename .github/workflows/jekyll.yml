name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Jekyll 4.3.2 के लिए संगत Ruby संस्करण
          bundler-cache: true  # Bundler के लिए कैशिंग
      - name: Install Dependencies
        run: |
          gem update --system
          gem install bundler
          bundle install
      - name: Build with Jekyll
        run: bundle exec jekyll build --trace  # --trace जोड़कर डिटेल्ड त्रुटि लॉग
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
