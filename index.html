<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon - Best Homepage</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#f0f2f5, #e0e7ff);
            font-family: 'Montserrat', sans-serif;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4b6cb7;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .modern-btn {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .modern-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .trend-section, .business-section {
            text-align: center;
            margin-top: 20px;
        }
        .trend-btn, .business-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .trend-btn:hover, .business-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo">Horizon</div>
    <div class="button-container">
        <a href="#" class="modern-btn">News</a>
        <a href="#" class="modern-btn">Blog</a>
        <a href="#" class="modern-btn">Sports</a>
        <a href="#" class="modern-btn">Entertainment</a>
        <a href="#" class="modern-btn">Contact</a>
    </div>
    <div class="trend-section">
        <a href="#" class="trend-btn">Trending</a>
        <a href="#" class="trend-btn">Stock</a>
        <a href="#" class="trend-btn">Bollywood Buzz</a>
        <a href="#" class="trend-btn">AI and Tech</a>
    </div>
    <div class="business-section">
        <a href="#" class="business-btn">Cafe</a>
        <a href="#" class="business-btn">Website Builder</a>
        <a href="#" class="business-btn">Freelancing Work</a>
        <a href="#" class="business-btn">Affiliate</a>
        <a href="#" class="business-btn">Dropshipping</a>
    </div>
</body>
</html>
