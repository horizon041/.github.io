<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: "Horizon" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: 'Horizon - World\'s Best News & Entertainment Portal' }}">
  <meta name="keywords" content="news, blog, sports, entertainment, trending, study, workshop, horizon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- SEO and Open Graph -->
  <meta property="og:title" content="{{ page.title | default: 'Horizon' }}">
  <meta property="og:description" content="{{ page.description | default: site.description | default: 'Horizon - World\'s Best News & Entertainment Portal' }}">
  <meta property="og:image" content="{{ site.url | default: 'http://localhost:4000' }}{{ '/images/logo.png' | relative_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="{{ site.url | default: 'http://localhost:4000' }}{{ page.url | default: '/' }}">

  <!-- Google Analytics (कंडीशनल लोड) -->
  {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
  {% endif %}

  <!-- Adsense (कंडीशनल लोड) -->
  {% if site.adsense_client %}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_client }}" crossorigin="anonymous"></script>
  {% endif %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="{{ '/images/logo.png' | relative_url }}" alt="Horizon Logo" class="logo" onerror="this.style.display='none';">
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/news.html' | relative_url }}">News</a></li>
          <li><a href="{{ '/blog.html' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/sports.html' | relative_url }}">Sports</a></li>
          <li><a href="{{ '/entertainment.html' | relative_url }}">Entertainment</a></li>
          <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
          <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
          <li><a href="{{ '/privacy.html' | relative_url }}">Privacy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} Horizon. All rights reserved.</p>
      <nav>
        <a href="{{ '/about.html' | relative_url }}">About</a> |
        <a href="{{ '/privacy.html' | relative_url }}">Privacy</a> |
        <a href="{{ '/contact.html' | relative_url }}">Contact</a>
      </nav>
    </div>
  </footer>
</body>
</html>
