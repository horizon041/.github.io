<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'hi' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="news, blog, sports, entertainment, horizon, study, workshop">

  <!-- ✅ SEO Tag Plugin -->
  {% seo %}

  <!-- ✅ Open Graph -->
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ page.image | default: '/images/logo.png' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/images/logo.png' }}">

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/default.css' | relative_url }}">

  <!-- ✅ Google Analytics (Optional) -->
  {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
  {% endif %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/images/logo.png' | relative_url }}" alt="Horizon Logo" class="logo">
      </a>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/news/' | relative_url }}">News</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/sports/' | relative_url }}">Sports</a></li>
          <li><a href="{{ '/entertainment/' | relative_url }}">Entertainment</a></li>
          <li><a href="{{ '/study/' | relative_url }}">Study</a></li>
          <li><a href="{{ '/workshop/' | relative_url }}">Workshop</a></li>
          <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} Horizon. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- ✅ Custom JS Files -->
  <script src="{{ '/assets/js/slider.js' | relative_url }}"></script>
</body>
</html>
