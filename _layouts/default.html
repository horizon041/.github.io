<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="news, blog, sports, entertainment, trending, study, workshop, horizon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="{{ '/images/logo.png' | relative_url }}" alt="Horizon Logo" class="logo">
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/news.html' | relative_url }}">News</a></li>
          <li><a href="{{ '/blog.html' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/sports.html' | relative_url }}">Sports</a></li>
          <li><a href="{{ '/entertainment.html' | relative_url }}">Entertainment</a></li>
          <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
          <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
          <li><a href="{{ '/privacy.html' | relative_url }}">Privacy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} Horizon. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
