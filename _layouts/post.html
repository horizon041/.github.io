---
layout: default
---

<article class="post" itemscope itemtype="https://schema.org/NewsArticle">
  <header class="post-header">
    <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      <span itemprop="author" itemscope itemtype="https://schema.org/Person">
        <span itemprop="name">{{ page.author | default: site.author.name }}</span>
      </span>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <meta itemprop="mainEntityOfPage" content="{{ site.url }}{{ page.url }}">
  <meta itemprop="dateModified" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}">
  <meta itemprop="image" content="{{ site.url }}{{ page.image | default: '/images/logo.png' }}">
</article>
